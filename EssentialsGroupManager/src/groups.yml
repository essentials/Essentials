# Group inheritance
#
# Any inherited groups prefixed with a g: are global groups
# and are inherited from the GlobalGroups.yml.
#
# Groups without the g: prefix are groups local to this world
# and are defined in the this groups.yml file.
#
# Local group inheritances define your promotion tree when using 'manpromote/mandemote'

groups:&3gast
  Default:
    default: true
    permissions:
    - -bukkit.command.kill
    inheritance:
    - g:groupmanager_default
    - g:bukkit_default
    - g:essentials_default
    - g:towny_default
    info:
      prefix: '&e'
      build: false
      suffix: ''
  Builder:&3buil&9der
    default: false
    permissions: [-bukkit.command.kill
   -bukkit.command.me
   -bukkit.command.help
   -bukkit.command.tpa
   -bukkit.command.msg
   -bukkit.command.sethome
   -bukkit.command.home]
    inheritance:
    - default
    - g:essentials_builder
    - g:towny_builder
    info:
      prefix: '&2'
      build: true
      suffix: ''
  Moderator:&2mode&7rator
    default: false
    permissions: [-bukkit.command.tell
    -bukkit.command.msg
    -bukkit.command.kill
    -bukkit.command.ban
    -bukkit.command.kick
    -bukkit.command.gamemode 1
    -bukkit.command.gamemode 0
    -bukkit.command.gamemode 2
    -bukkit.command.banip
    -bukkit.command.tp
    -bukkit.command.tphere
    -bukkit.command.tpall
    -bukkit.command.unbanip
    -bukkit.command.unban]
    inheritance:
    - builder
    - g:groupmanager_moderator
    - g:bukkit_moderator
    - g:essentials_moderator
    - g:towny_moderator
    - g:vanish_moderator
    info:
      prefix: '&5'
      build: true
      suffix: ''
  Admin:&4ad&3mi&2n
    default: false
    permissions: [-bukkit.command.gamemode 2
    -bukkit.command.gamemode 1
    -bukkit.command.gamemode 0
    -bukkit.command.kill
    -bukkit.command.tell
    -bukkit.command.msg
    -bukkit.command.banip
    -bukkit.command.ban
    -bukkit.command.kick
    -bukkit.command.give
    -bukkit.command.tp
    -bukkit.command.tpall
    -bukkit.command.tphere
    -bukkit.command.say
    -bukkit.command.unbanip
    -bukkit.command.unban]
    inheritance:
    - moderator
    - g:groupmanager_admin
    - g:bukkit_admin
    - g:essentials_admin
    - g:towny_admin
    - g:vanish_admin
    info:
      prefix: '&c'
      build: true
      suffix: ''
  Owner:&4own&3er
    default: false
    permissions:
    - '*'
    - -vanish.*
    inheritance:
    - admin
    info:
      prefix: '&4'
      build: true
      suffix: ''
